<div class="page" data-name="detail_kejadian">
  <div class="navbar">
      <div class="navbar-inner">  
          <div class="left">
            <a href="/kejadiancards/" class="back link icon-only">
              <i class="icon icon-back"></i></a>
          </div>          
          <div class="title">Detail Kejadian</div>
      </div>
  </div>

  <div class="page-content">
    <form>      
      <div class="list inset margin-top inline-labels">
        <ul>
        
          <!-- <li class="item-content item-input">
           <div class="item-inner">
              <div class="item-input-wrap">
                <input type="text" name="search" placeholder="Search driver...">
                <span class="input-clear-button"></span>

              </div>
              <i class="icon f7-icons">search</i>
              <a id="btnAdd" href='/registration/'><i class="icon f7-icons">add-round</i></a>
            </div>
          </li> -->
        </ul>
      </div>      
    </form>         
  </div>
  <div class="page-content">
    <script id="template" type="text/template7">
      {{#each kejadians}}
      <div class="card" >
        <div class="card-header" href='/detail_kejadian/{{id}}'>{{judul}}</div>
          <div class="card-content card-content-padding">     
              <div class="list inset list inline-labels no-hairlines-md">
                <ul>
                  <li class="item-content item-input">                   
                    <div class="item-inner">
                      <div class="item-title item-label">Deskripsi</div>
                      <div class="item-input-wrap">
                        <input type="text" id="license"  value="{{deskripsi}}" readonly="readonly">
                        
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">                   
                    <div class="item-inner">
                      <div class="item-input-wrap">
                        <img src="{{gambar}}" id="gambarkejadian">
                        
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">                   
                    <div class="item-inner">
                      <div class="item-title item-label">Instansi</div>
                      <div class="item-input-wrap">
                        <input type="text" id="instansi"  value="{{instansi_tujuan}}" readonly="readonly">
                        
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                   
                    <div class="item-inner">
                      <div class="item-title item-label"><i class="f7-icons">hand_thumbsup</i></div>
                      <div class="item-input-wrap">
                        <input type="text" id="like" value="{{jumlahlike}}" readonly="readonly">
                        
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                   
                    <div class="item-inner">
                      <div class="item-title item-label">{{komenuser}}</div>
                      <div class="item-input-wrap">
                        <input type="text" id="komen" value="{{komentar}}" readonly="readonly">                        
                      </div>
                    </div>
                  </li>
                </ul>
              </div>   
          </div>  
      </div>
      {{/each}}
    </script>
  </div>
</div>
